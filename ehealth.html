<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHealth User Data Form</title>
    <link rel="stylesheet" href="ehealth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.12.2/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>User Information</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
 
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
           </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <button type="button" onclick="toggleMeasurement()">Start Measurement</button>

        </form>
        
    </div>

    <script>
        var measurementStarted = true;

        // JavaScript function to toggle measurement
        function toggleMeasurement() {
            var measurementButton = document.querySelector('button');
    
                var form = document.getElementById("userForm");
                var formData = new FormData(form);

                fetch("/submit", {
                    method: "POST",
                    body: formData
                })
                // Toggle measurement state
                measurementStarted = !measurementStarted;

                if (measurementStarted) {
                    measurementButton.textContent = 'Stop Measurement';
                    // Add code here to handle starting measurement if needed

                } else {
                    measurementButton.textContent = 'Start Measurement';
                    // Add code here to handle stopping measurement if needed
                }  
        }
    </script>
</body>
</html>
