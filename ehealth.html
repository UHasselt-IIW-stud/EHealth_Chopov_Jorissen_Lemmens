<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EHealth User Data Form</title>
    <link rel="stylesheet" href="ehealth.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.12.2/chart.min.js"></script>
</head>
<body>
    <div class="container">
        <a href="ehealth.html" class="logo-link">
            <img src="uhasselt.png" alt="Uhasselt Logo" class="logo">
        </a>
        <h2>User Information</h2>
        <form id="userForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
 
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
           </select>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <script>
        function submitForm() {
            var form = document.getElementById("userForm");
            var formData = new FormData(form);

            fetch("/api/data")
            .then(response => response.json())
            .then(data => {
                // Create a bar chart using Chart.js
                var ctx = document.getElementById('myChart').getContext('2d');
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['Label1', 'Label2', 'Label3'],
                        datasets: [{
                            label: 'Data',
                            data: data.values, // Use the actual data received from the Python script
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
    </script>

</body>
</html>
